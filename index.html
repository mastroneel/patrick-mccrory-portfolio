    let sound2 = document.getElementById('sound2');

    let play3 = document.getElementById('play3');
    let play4 = document.getElementById('play4');

      sound1.play();
        return false;

      sound2.play();
        return false;
    };

      function() {

        return false;
    };

    play4.onclick =
      function() {
      sound4.play();
        return false;
    };

    play5.onclick =
      function() {
      sound5.play();
        return false;
    };
